name: work_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  page_transition: ^2.0.4
  google_fonts: ^2.1.0
  fl_chart: ^0.40.6
  adaptive_theme: ^2.3.0
  flutter_launcher_icons: ^0.9.2
  curved_navigation_bar: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/auth/logo2.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/auth/
    - assets/images/navigationBar/
    - assets/images/statistics/
    - assets/images/tracking/
    - assets/images/history/
    - assets/images/profile/
    - assets/images/setting/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
